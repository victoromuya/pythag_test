{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <!-- Link to Normalize.css -->  
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'banner.css' %}">
</head>

<body>
  <section class="banner bg-dark">
     <div class="container">
       <div class="row align-items-center">
           <div class="col-lg-6">
             
               <h1 class="display-3 fw-bold mb-4">Welcome to the Home of Product Branding</h1>
               {% comment %} <h3 class="lead mb-4 text-white">where quality meets satisfaction</h3> {% endcomment %}
               
               <div class="search-box">
                   {% comment %} <p>What will you like to print today?</p> {% endcomment %}
                   <input type="text" class="form-control form-control-lg" id="myInput"
                   placeholder="Search for Label Printing, Pack/Box Printing, etc">
               </div>
           </div>
           <div class="col-lg-6">
               <img src="{% static 'images/Card3_n9kqin.png' %}" alt="" class="img-fluid rounded">
           </div> 
       </div>
   </div>
 
  </section>

</body>
</html>
